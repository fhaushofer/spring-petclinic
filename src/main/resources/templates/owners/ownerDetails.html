<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>
  
  
    <h2 th:text="#{owner.detail.header}">Owner Information</h2>
  
  
    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th th:text="#{owner.name}">Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th th:text="#{owner.address}">Address</th>
        <td th:text="*{address}" /></td>
      </tr>
      <tr>
        <th th:text="#{owner.city}">City</th>
        <td th:text="*{city}" /></td>
      </tr>
      <tr>
        <th th:text="#{owner.phone}">Telephone</th>
        <td th:text="*{telephone}" /></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default" th:text="#{owner.detail.button.edit}">Edit
      Owner</a>
    <a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default" th:text="#{owner.detail.button.add}">Add
      New Pet</a>
  
    <br />
    <br />
    <br />
    <h2 th:text="#{owner.detail.header.petsandvisits}">Pets and Visits</h2>
  
    <table class="table table-striped">
  
      <tr th:each="pet : ${owner.pets}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt th:text="#{pet.name}">Name</dt>
            <dd th:text="${pet.name}" /></dd>
            <dt th:text="#{pet.birthdate}">Birth Date</dt>
            <dd
              th:text="${#calendars.format(pet.birthDate, 'yyyy-MM-dd')}" /></dd>
            <dt th:text="#{pet.type}">Type</dt>
            <dd th:text="${pet.type}" /></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th th:text="#{owner.detail.form.visitdate}">Visit Date</th>
                <th th:text="#{form.general.description}">Description</th>
              </tr>
            </thead>
            <tr th:each="visit : ${pet.visits}">
              <td th:text="${#calendars.format(visit.date, 'yyyy-MM-dd')}"></td>
              <td th:text="${visit?.description}"></td>
            </tr>
            <tr>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}" th:text="#{form.pet.edit}">Edit
                  Pet</a></td>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}" th:text="#{form.visit.add}">Add
                  Visit</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
