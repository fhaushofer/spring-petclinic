<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${visit['new']}" th:text="#{form.visit.header}">New Visit</th:block>
  </h2>

  <b th:text="#{general.pets}">Pet</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th th:text="#{pet.name}">Name</th>
        <th th:text="#{pet.birthdate}">Birth Date</th>
        <th th:text="#{pet.type}">Type</th>
        <th th:text="#{form.pet.owner}">Owner</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${pet.name}" /></td>
      <td
        th:text="${#calendars.format(pet.birthDate, 'yyyy-MM-dd')}" /></td>
      <td th:text="${pet.type}" /></td>
      <td
        th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" /></td>
    </tr>
  </table>

  <form th:object="${visit}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('form.general.date', 'date')}" />
      <input
        th:replace="~{fragments/inputField :: input ('form.general.description', 'description')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-default" type="submit" th:text="#{form.visit.add}">Add Visit</button>
      </div>
    </div>
  </form>

  <br />
  <b th:text="#{visits.previous}">Previous Visits</b>
  <table class="table table-striped">
    <tr>
      <th  th:text="#{form.general.date}">Date</th>
      <th  th:text="#{form.general.description}">Description</th>
    </tr>
    <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
      <td th:text="${#calendars.format(visit.date, 'yyyy-MM-dd')}" /></td>
      <td th:text=" ${visit.description}" /></td>
    </tr>
  </table>

</body>
</html>
